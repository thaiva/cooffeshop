<div class="container">
    <div class="row">
        <div class="col-9">
            <div class="container py-5">
                <h1 class="mb-4">Giỏ hàng</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Tên</th>
                            <th>giá</th>
                            <th>Số lượng</th>
                            <th>Thành Tiền</th>
                            <th>Tác vụ</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="sp in cart">
                            <td>
                                {{ $index+1 }}
                            </td>
                            <td>{{ sp.name }}</td>
                            <td>{{ sp.price | number : 0 }}</td>
                            <td>
                                <input type="number" class="form-control" style="width: 80px;" ng-model="sp.quantity" ng-change="saveCart()" min="0">
                            </td>
                            <td>{{ sp.quantity*sp.price | number: 0 }}đ</td>
                            <td><button class="form-control btn btn-outline-danger" type="submit" ng-click="delete($index)">Xóa</button></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td><button class="form-control btn btn-outline-danger" type="submit" ng-click="clearCart()">Xóa Hết</button></td>
                        </tr>
                    </tfoot>
                </table>

            </div>

        </div>
        <div class="col-lg-3">
            <br><br><br><br><br>
            <div class="card mt-3">
                <div class="card-body">
                    <div class="border-bottom pb-2">
                        <div class="d-flex justify-content-between mb-3">
                            <h6>Tổng</h6>
                            <h6>{{ tinhTong() | number:0 }}đ</h6>
                        </div>
                        <div class="d-flex justify-content-between">
                            <h6 class="font-weight-medium">Phí ship</h6>
                            <h6 class="font-weight-medium">15,000đ</h6>
                        </div>
                    </div>
                    <div class="pt-2">
                        <div class="d-flex justify-content-between mt-2">
                            <h5>Tổng tiền</h5>
                            <h5>{{ tinhTongShip() | number:0 }}đ</h5>
                        </div>
                        <div class="d-grid gap-2 pt-3">
                            <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Đặt Hàng</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>








<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Thông tin giao hàng</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="row g-3">
                    <div class="col-md-12">
                        <label for="inputEmail4" class="form-label">HỌ VÀ TÊN</label>
                        <input type="text" class="form-control" id="inputEmail4" name="name" ng-model="name">
                    </div>
                    <div class="col-md-12">
                        <label for="inputPassword4" class="form-label">SỐ ĐIỆN THOẠI</label>
                        <input type="number" class="form-control" id="inputPassword4" name="phone" ng-model="phone">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">ĐỊA CHỈ</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address" ng-model="address">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">HỦY</button>
                <button type="button" ng-click="checkOut()" class="btn btn-primary">ĐẶT HÀNG</button>
            </div>
        </div>
    </div>
</div>
